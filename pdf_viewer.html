<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>View PDF</title>
  <style>
    body { margin: 0; }
    iframe { border: none; width: 100%; height: 100vh; }
  </style>
</head>
<body>
  <div id="main">
    <iframe id="pdfViewer" src="" allow="autoplay"></iframe>
  </div>

  <script>
    // Get query parameters
    const queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString);
    const pdf_name = urlParams.get("pdf_url");

    // Select the iframe element
    const iframe = document.getElementById("pdfViewer");

    // Build full PDF path
    if (pdf_name) {
      // Example: pdf_url=room  â†’  ./pdf/room.pdf
      iframe.src = `./pdf/${pdf_name}.pdf#toolbar=0`;
    } else {
      // Default fallback PDF
      iframe.src = "./pdf/room.pdf#toolbar=0";
    }
  </script>
</body>
</html>
